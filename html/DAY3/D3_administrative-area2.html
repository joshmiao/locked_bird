<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>办公区2</title>
    <link rel="stylesheet" href="../../css/gamepage.css" />
    <link rel="shortcut icon" href="../../image/locked-bird.ico" >
    <script src="../../script/jquery-3.6.0.min.js"></script>
    <script src="../../script/general.js"></script>
    <script src="../../script/gamepage.js"></script>
    <style>body{background-image: url("../../image/background/D3_administrative-area2.jpg");}</style>
    <script>
        function loadgame(){
            Initial(32);
            hideoption(2,0,0,0,28,0);
            hideoption(1,0,0,0,29,0);
        }
    </script>
</head>
<body onload="loadgame()" onkeydown="nextlog(event)">
    <div id="selection-set">
        <p><input type="button" value="去西宫家" class="selection_icon" id="option1" onclick="travel('D3_xigong-home.html')"></p>
        <p><input type="button" value="去主脑控制室" class="selection_icon" id="option2" onclick="travel('D3_control-room.html')"></p>
    </div>
    <div id="text-box" onclick="in_animation()">
        <p class="text" id="text1">位于“高塔”顶端的建筑，也是长东最为重要的心脏与大脑。它无疑是凝聚了长东一切精华的地方，黑暗又不乏光明。它如同一个黑洞将你吸入其中，无法挣脱。你永远无法探究其中到底隐藏了多少你不知的秘密。</p>
    </div>      
    <div id="menu">
        <img src="../../image/save.png" class="option" onclick="showsave('save')">&nbsp;&nbsp;&nbsp;
        <img src="../../image/load.png" class="option" onclick="showsave('load')">&nbsp;&nbsp;&nbsp;
        <img src="../../image/home.png" class="option" onclick="backindex()">&nbsp;&nbsp;&nbsp;
        <img src="../../image/map.png" class="option" onclick="showmap()">
    </div>
</body>
</html>
