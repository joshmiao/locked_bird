<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Jigsaw</title>
	<link rel="stylesheet" type="text/css" href="jigsaw.css">
	<script type="text/javascript" src="jigsaw.js"></script>
</head>
<body>
	<div id="container">
		<div id="game">
			<div id="d1" onclick="move(1)">1</div>
			<div id="d2" onclick="move(2)">2</div>
			<div id="d3" onclick="move(3)">3</div>
			<div id="d4" onclick="move(4)">4</div>
			<div id="d5" onclick="move(5)">5</div>
			<div id="d6" onclick="move(6)">6</div>
			<div id="d7" onclick="move(7)">7</div>
			<div id="d8" onclick="move(8)">8</div>
		</div>
		<div id="control">
			<p>
				<rowspan id="timeText">倒计时</rowspan>
				<rowspan id="timer">1分30秒</rowspan>
			</p>
			<p>
				<rowspan id="start" onclick="start()">开始</rowspan>
				<rowspan id="reset" onclick="reset()">重来</rowspan>
				<rowspan id="back" onclick="back()">返回</rowspan>
			</p>
		</div>
	</div>
</body>
</html>
