<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../css/login&register.css">
    <link rel="shortcut icon" href="../../image/locked-bird.ico" >
    <script src="../../script/jquery-3.6.0.min.js"></script>
    <script src="../../script/index_menu.js"></script>
</head>
<body onload="Init()"> 
    <div class="menu">
        <span class="option"><img src="../../image/home.png" onclick="backindex()"></span>
    </div>
    <div class="box">
        <p>登录</p>
        <p>名字：<input type="text" placeholder="请输入您的用户名" class="inputbox" id="username"></p>
        <p>密码：<input type="password" placeholder="请输入您的密码" class="inputbox" id="password"></p>
        <p><input type="button" value="登录" class="reg-icon" onclick="login()"></p>
        <p><input type="button" value="忘记密码？" class="reg-icon" onclick="backforget()"></p>
        <p><input type="button" value="还没有存档？注册" class="reg-icon" onclick="backregister()"></p>
    </div>
   
</body>
</html>
